name: Deploy Vite site to Pages

on:
  push:
    branches: [ main ] # Trigger deployment on push to the main branch
  workflow_dispatch: # Allows manual triggering from the Actions tab

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Fetches your code

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use a Node.js version compatible with your project
          cache: 'npm' # Cache npm dependencies

      - name: Install dependencies
        run: npm install # Or yarn install

      - name: Build
        run: npm run build # Runs your build script (creates the dist folder)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Specify the folder to deploy (your build output)